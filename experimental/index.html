---
layout: default
title: Experimental
description: Blackbody studio maintains a experimental blog.
hero_image: /images/social.png
---

<section class="intro">

	<div class="wrap">

		<h1>What we've been up to</h1>

	</div>

</section>

<section class="blog">

	<div class="content-wrap blog-wrap">

		{% for experiment in site.experiments reversed limit: 9 %}

		<article class="blog-post">

			<a class="blog-post__link" href="{{ experiment.url }}">

				<div class="blog-post__image">
					<img src="{{ experiment.hero_image  }}" alt="{{ experiment.title }}">
				</div>

				<div class="blog-post__content">
					<div class="blog-post__info">
						<h2 class="blog-post__title">{{ experiment.title }}</h2>
						<p class="blog-post__subtitle">{{ experiment.date | date: '%B %d, %Y' }}</p>
					</div>
				</div>

			</a>

		</article>

		{% endfor %}

	</div>

</section>
