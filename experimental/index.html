---
layout: default
title: Experimental
description: Blackbody studio maintains a experimental blog.
hero_image: /images/social.jpg
---

<section class="intro">

	<div class="wrap">

		<h1>What we've been up to</h1>

	</div>

</section>

<section class="blog">

	<div class="content-wrap blog-wrap">

		{% for post in site.experiments limit: 9 %}

		<article class="blog-post">

			<a class="blog-post__link" href="{{ post.url }}">

				<div class="blog-post__image">
					<img src="{{ post.hero_image  }}" alt="{{ post.title }}">
				</div>

				<div class="blog-post__content">
					<div class="blog-post__info">
						<h2 class="blog-post__title">{{ post.title }}</h2>
						<p class="blog-post__subtitle">{{ post.date | date_to_long_string }}</p>
					</div>
				</div>

			</a>

		</article>

		{% endfor %}

	</div>

</section>
